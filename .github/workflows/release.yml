name: master release

on: 
  pull_request:
    branches: 
      - master
    types: [closed]

jobs:
  build-release:
    if: github.event.pull_request.merged == true

    runs-on: ubuntu-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ref: master
        persist-credentials: false
    - name: JDK 8 Set
      uses: actions/setup-java@v1
      with: 
        java-version: 1.8
    - name: Maven Cache
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-
        
    - name: Maven Get Version
      run: echo MVN_CURRENT_VERSION=$(mvn -B -P scala-2.12 -f /home/runner/work/smart-data-lake/smart-data-lake/pom.xml -q -Dexec.executable="echo" -Dexec.args='${project.version}' --non-recursive exec:exec) >> $GITHUB_ENV
    - name: Set Release Version
      run: echo MVN_RELEASE_VERSION=${MVN_CURRENT_VERSION/-SNAPSHOT/} >> $GITHUB_ENV
    #- name: Printenv
    #  run: |
    #    printenv
    - name: Maven Set Release Version
      run: |
        sed -i "/${MVN_CURRENT_VERSION}/{s//${MVN_RELEASE_VERSION}/;:p;n;bp}" pom.xml
        sed -i "/${MVN_CURRENT_VERSION}/{s//${MVN_RELEASE_VERSION}/;:p;n;bp}" */pom.xml

    - name: Prepare Maven Settings
      env:
        BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
      run: |
        mkdir -p ~/.m2
        echo "<settings><servers><server><id>bintray-smart-data-lake-smart-data-lake</id><username>smartdatalake</username><password>${BINTRAY_API_KEY}</password></server></servers></settings>" > ~/.m2/settings.xml
    - name: Maven Deploy to Bintray for Scala 2.11
      # separate compile/test and deploy because of authentication timeout at bintray between processing different modules!
      run: |
        mvn -B -P scala-2.11,scala-doc-nolinkwarnings clean test -f pom.xml
        mvn -B -P scala-2.11,scala-doc-nolinkwarnings -DskipTests deploy -f pom.xml
    - name: Maven Deploy to Bintray for Scala 2.12
      # exclude sdl-parent as it is already build uploaded with previous deploy, stays the same and can not be replaced in bintray!
      run:
        mvn -B -P scala-2.12,scala-doc-nolinkwarnings -pl '!.' clean test -f pom.xml
        mvn -B -P scala-2.12,scala-doc-nolinkwarnings -DskipTests -pl '!.' deploy -f pom.xml
        
    - name: Git Commit and Tag Release
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff-index --quiet HEAD || git commit -m "Release version ${MVN_RELEASE_VERSION}" # only if there is something to committ
        git tag -f ${MVN_RELEASE_VERSION} -m "Release ${MVN_RELEASE_VERSION}"
    - name: Git Pull Master
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull
    - name: Git Push Master
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PAT_ACTIONS }}

    # DEVELOP BRANCH
    - name: Develop Git Checkout
      uses: actions/checkout@v2
      with:
        ref: develop
        fetch-depth: 0
        persist-credentials: false
    - name: Git Merge to develop
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git branch
        git fetch --all
        git branch
        git checkout develop
        git merge origin/master
        git diff-index --quiet HEAD || git commit -m "Release version ${MVN_RELEASE_VERSION}" # only if there is something to committ
    
    - name: Develop Git Push Release
      uses: ad-m/github-push-action@master
      with:
        branch: develop
        github_token: ${{ secrets.PAT_ACTIONS }}
    
    - name: Develop Get Next Version
      id: bump_version
      uses: christian-draeger/increment-semantic-version@1.0.1
      with:
        current-version: ${{ env.MVN_RELEASE_VERSION }}
        version-fragment: bug
    - name: Develop Set Next Snapshot version
      run: |
        sed -i "/${MVN_RELEASE_VERSION}/{s//${{ steps.bump_version.outputs.next-version }}-SNAPSHOT/;:p;n;bp}" pom.xml
        sed -i "/${MVN_RELEASE_VERSION}/{s//${{ steps.bump_version.outputs.next-version }}-SNAPSHOT/;:p;n;bp}" */pom.xml
    - name: Develop Git Commit Snapshot
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Increment to next SNAPSHOT release" -a
    - name: Develop Git Push Snapshot
      uses: ad-m/github-push-action@master
      with:
        branch: develop
        github_token: ${{ secrets.PAT_ACTIONS }}
