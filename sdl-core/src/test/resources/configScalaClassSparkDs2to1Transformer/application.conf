actions {
  double_rating {
    type = CustomDataFrameAction
    inputIds = [src1DS, src2DS]
    outputIds = [tgt1DS]
    metadata.feed = test_feed_name
    transformers = [
      {type = ScalaClassSparkDs2To1Transformer, className = io.smartdatalake.workflow.action.TestDS2To1Transformer}
    ]
  }
}

dataObjects {
  src1DS {
    type = CsvFileDataObject
    path = "target/src1DS"
    schema = """name string, rating int"""
  }
  src2DS {
    type = CsvFileDataObject
    path = "target/src2DS"
    schema = """name string, rating int, doubled_rating int"""
  }
  tgt1DS {
    type = CsvFileDataObject
    path = "target/tgt1DS"
  }
}