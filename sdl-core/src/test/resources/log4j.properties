# Root logger option
log4j.rootLogger=WARN, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c - %m [%t]%n

# special loglevel
log4j.logger.io.smartdatalake=INFO

# ignore some warnings
log4j.logger.org.apache.hadoop.hive.conf.HiveConf=ERROR
org.apache.spark.sql.catalyst.analysis.SimpleFunctionRegistry=ERROR
org.apache.spark.sql.execution.streaming.ResolveWriteToStream=ERROR
org.apache.spark.sql.execution.streaming.ProcessingTimeExecutor=ERROR
org.apache.spark.executor.ProcfsMetricsGetter=ERROR