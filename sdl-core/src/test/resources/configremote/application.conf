agents {
  agent-dummy {
    type = AgentImpl
    url = "ws://localhost:4441/ws/"
    connections {
      remoteFile {
        id = remoteFile
        type = HadoopFileConnection
        pathPrefix = "target/agent_dummy_connection"
      }
    }
  }
}

connections {
  remoteFile {
    type = HadoopFileConnection
    pathPrefix = "target/dummy_connection"
  }
  cloudFile {
    type = HadoopFileConnection
    pathPrefix = "target/dummy_cloud_connection"
  }
}

actions {
  remote-to-cloud {
    type = CopyAction
    agentId=agent-dummy
    inputId = remote-file
    outputId = cloud-file1
    metadata.feed = test
  }
  cloud-to-cloud {
    type = CopyAction
    inputId = cloud-file1
    outputId = cloud-file2
    metadata.feed = test
  }
}

dataObjects {
  remote-file {
    type = CsvFileDataObject
    path = "remote-file"
    connectionId = remoteFile
  }
  cloud-file1 {
    type = CsvFileDataObject
    path = "cloud-file1"
    connectionId = cloudFile
  }
  cloud-file2 {
    type = CsvFileDataObject
    path = "cloud-file2"
    connectionId = cloudFile

  }
}